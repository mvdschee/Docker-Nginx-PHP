server {
    listen 80 default_server;
    server_name _;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;
    root /var/www/app;
    index index.php;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    ssl_certificate /etc/letsencrypt/live/localhost/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/localhost/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/localhost/chain.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    expires $expires;

    location / {
        try_files $uri $uri/ /index.php?_url=$uri;

        if ($http_user_agent ~ "libwww-perl.*"){ return 403; }
        if ($http_user_agent ~ "python-urllib.*"){ return 403; }
        if ($http_user_agent ~ "wget.*"){ return 403; }
        if ($http_user_agent ~ "java.*"){ return 403; }
    }

     location ~ \.php$ {
         fastcgi_pass unix:/run/php/php7.0-fpm.sock;
         fastcgi_split_path_info ^(.+\.php)(/.+)$;
         fastcgi_index index.php;
         include fastcgi_params;
         fastcgi_param PHP_ADMIN_VALUE "open_basedir=$document_root";
         fastcgi_param PHP_VALUE "upload_tmp_dir=$document_root/tmp";
         fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
     }
}
